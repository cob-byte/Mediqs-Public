<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mediqs - Revolutionizing Electronic Medical Records with Predictive Analytics</title>
        <link rel="stylesheet" href="roles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"  rel="stylesheet">
        
    </head> 

    <header>
        <div class="log-in-logo">
            <a href="">
                <img src="logo-main.png" alt="logo">
            </a>
        </div>
    </header>

    <body>
        <div class="log-in-circle">
            <img src="green-circle.png" alt="circle">
        </div>

        <div class="welcome-back">
            <h1>WELCOME<br>BACK!</h1>
        </div>

        <div class="global-container">
            <div class="card login-form">
                <div class="card-body"> 
                    <div class="card-title">
                        <h2>Login</h2>
                        <h3>Kindly enter your account</h3>
                    </div>
                    <div class="card-text">
                        <form>
                            <div class="form-group">
                                <label for="InputEmail1">Email</label>
                                <input type="email"
                                class="form-control form-control-sm"
                                id="InputEmail1"/>
                            </div>

                            <div class="form-group">
                                <label for="InputPassword1">Password</label>
                                

                                <input type="email"
                                class="form-control form-control-sm"
                                id="InputPassword1"/>
                            </div>
                            <div class="forgot">
                                <a href="forgot">
                                Forgot Password</a>
                            </div>
                            
                            <div class="remember-me">
                                <label class="container-checkbox">
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>Remember me</label>
                            </div>
                                    
                            <button type="submit" class="btn btn-primary btn-block">
                                Sign-in
                            </button>
                            

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
