  <body class="account-page"style="background-image: url('{% static 'Mediqs/images/Normal/big-green.png' %}');background-size: cover;
  background-repeat: no-repeat;
  background-position: center;z-index: -1;">

                <!-- Main Wrapper -->

                <div class="main-wrapper">
                    <!-- Header -->
                    <header class="header">
                    <img src="{% static 'Mediqs/images/Normal/mediqs_logo.png' %}" alt="Header Image" class="img-fluid" style="width: 18%; height: auto;margin-top: 1%;z-index:1;">
                    </header>
                    
                    <!-- /Header -->
                    <div class="center-left-image"style="margin-left:5%">
                    <img src="{% static 'Mediqs/images/Normal/choose-profile.png' %}" alt="Left Image">
                    </div>

                    <!-- Page Content --> 
                    <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                        <div class="col-md-8 offset-md-3"style="z-index:4;margin-top:10px">
                        <div class="account-content">
                        <div class="row-right">
                            <div class="col-md-6 col-lg-8">
                            <h1 class="text-center" style="color: black;"><b>CHOOSE YOUR ROLE</h1>
                                <br>
                                <div class="button-container">
                                  <ul class="button-list-top">
                                    <a href="{% url 'doctor-login' %}">
                                      <button class="choose-roles-btn">
                                          <i class="fa-solid fa-user-doctor fa-4x"></i>
                                          <span>Doctor</span>
                                      </button>
                                    </a>
                                    <a href="{% url 'login' %}">
                                        <button class="choose-roles-btn">
                                            <i class="fa-solid fa-hospital-user fa-4x"></i>
                                            <span>Patient</span>
                                        </button>
                                    </a>
                                    <a href="{% url 'inventorymanager_login' %}">
                                        <button class="choose-roles-btn">
                                            <i class="fa-solid fa-user-gear fa-4x"></i>
                                            <span>Inventory</span>
                                        </button>
                                    </a>
                                  </ul>
                                  <!--
                                  <ul class="button-list-bottom">
                                    <a href="{% url 'midwife_login' %}">
                                      <button class="choose-roles-btn">
                                      <i class="fa-solid fa-user-nurse fa-4x"></i>
                                      <span>Midwife</span>
                                      </button>
                                    </a>
                                  -->
                                  <ul class="button-list-bottom">
                                    <a href="{% url 'admin-login' %}">
                                        <button class="choose-roles-btn">
                                        <i class="fa-solid fa-user-tie fa-4x"></i>
                                        <span>Admin</span>
                                        </button>
                                    </a>
                                  </ul>
                                </div>
                            </div>
                            </div>
                            <div class="text-center dont-have"style="margin-left: 35%;margin-top:2%"><a href="{%url 'healthcenter_home' %}"style="color:#416F83">Return to Homepage</a></div>
                        </div>
                        </div>
                        <!-- /Page Content -->
                    </div>
      
                    <script>
                       // Get all the buttons
                        const buttons = document.querySelectorAll('.choose-roles-btn');

                        // Add hover effect
                        buttons.forEach(button => {
                        button.addEventListener('mouseenter', () => {
                            button.style.backgroundColor = '#3DD6B7';
                            button.style.color = 'white';
                        });
                        button.addEventListener('mouseleave', () => {
                            button.style.backgroundColor = 'white';
                            button.style.color = '#416F83';
                        });
                        });

                        // Add click effect
                        buttons.forEach(button => {
                        button.addEventListener('click', () => {
                            button.style.backgroundColor = 'green';
                            button.style.color = 'white';
                        });
                        });
                    </script>
